<body>
    <h1>Como Preparar Café</h1>
    <ol>
        <li>Pegar coador</li>
        <li>Pegar pó de café</li>
        <li>Inserir 3 colheres de pó no coador</li>
        <li>Colocar coador sobre garrafa térmica</li>
        <li>Colocar água para ferver.</li>
        <li>Despejar água no coador</li>
        <li>Retirar coador da garrafa</li>
        <li>Fechar Garrafa</li>
    </ol>
</body>
