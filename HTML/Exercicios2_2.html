<body>
    <h1>Como Prepara um Bolo de Chocolate</h1>
    <ol>
        <li>Pegue os ovos,chocolate em pó,a manteiga, 
            a farinha de trigo, o açúcar e o leite </li>
        <li>Em um liquidificador bata por 5 minutos</li>
        <li>Adicione o fermento e misture com uma espátula delicadamente.</li>
        <li>Em uma forma untada, despeje a massa e asse em forno médio</li>
    </ol>
